<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
    <a-asset-item id="table_obj" src="./models/tinker.obj" ></a-asset-item>
<a-asset-item id="table_mtl" src="./models/obj.mtl" ></a-asset-item>
    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  <a-entity obj-model="obj:#table_obj ; mtl:#table_mtl" position="5 0 -8" rotation="-90 -90 0" scale="0.08 0.08 0.08">

  </a-entity>

    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
    
  </a-scene>
</body>

</html>
